<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #343a40;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            width: 90%;
            max-width: 700px;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #e74c3c;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loader {
            margin: 30px auto;
            width: 70px;
            height: 70px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0056b3;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .social {
            margin-top: 20px;
        }

        .social a {
            display: inline-block;
            margin: 8px;
            color: #0056b3;
            font-size: 1.4rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social a:hover {
            color: #003d82;
        }

        .email-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .email-input {
            padding: 12px 15px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            flex-grow: 1;
        }

        .submit-btn {
            padding: 12px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .submit-btn:hover {
            background-color: #003d82;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .status {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }

            .loader {
                width: 60px;
                height: 60px;
            }

            .container {
                padding: 30px 15px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .status {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }

            .loader {
                width: 50px;
                height: 50px;
                margin: 20px auto;
            }

            .container {
                padding: 25px 15px;
                width: 95%;
            }

            .social a {
                margin: 5px;
                font-size: 1.2rem;
            }
        }

        @media screen and (max-height: 600px) {
            .container {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .loader {
                margin: 15px auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="status">Under Maintenance</div>

        <div class="loader"></div>

        <p>We're currently working on something amazing for you!</p>
        <p>Our website is undergoing scheduled maintenance and will be back online shortly.</p>
        <p><strong>Stay tuned for updates!</strong></p>

        <div class="email-form">
            <p>Get notified when we're back:</p>
            <div class="form-container">
                <input type="email" class="email-input" placeholder="Enter your email" required>
                <button type="submit" class="submit-btn">Notify Me</button>
            </div>
        </div>

        <div class="social">
            <p>Follow us for updates:</p>
            <a href="#" title="Facebook">Facebook</a>
            <a href="#" title="Twitter">Twitter</a>
            <a href="#" title="Instagram">Instagram</a>
        </div>
    </div>
</body>

</html>
